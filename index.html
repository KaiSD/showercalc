<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shower Cost Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 15px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 30px); /* Adjust input width considering padding */
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2, h3 {
            text-align: center;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            input, button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Shower Cost Calculator</h2>
        <label for="initialTemp">Initial Water Temperature (°C):</label>
        <input type="number" id="initialTemp" placeholder="e.g., 10">

        <label for="finalTemp">Desired Water Temperature (°C):</label>
        <input type="number" id="finalTemp" placeholder="e.g., 50">

        <label for="tankSize">Heater Tank Size (Liters):</label>
        <input type="number" id="tankSize" placeholder="e.g., 50">

        <label for="energyPrice">Price of 1 kWh of Energy:</label>
        <input type="number" id="energyPrice" placeholder="e.g., 0.20" step="0.01">

        <button onclick="calculateCost()">Calculate Cost</button>

        <h3 id="result"></h3>
    </div>

    <script>
        function calculateCost() {
            // Constants
            const c = 4186; // Specific heat capacity of water in J/kg°C

            // Inputs
            const initialTemp = document.getElementById('initialTemp').value;
            const finalTemp = document.getElementById('finalTemp').value;
            const tankSize = document.getElementById('tankSize').value;
            const energyPrice = document.getElementById('energyPrice').value;

            // Calculation
            const deltaT = finalTemp - initialTemp;
            const energyRequiredJ = tankSize * c * deltaT; // in Joules
            const energyRequiredkWh = energyRequiredJ / 3600000; // Convert to kWh
            const cost = energyRequiredkWh * energyPrice;

            // Display result
            document.getElementById('result').innerHTML = `Cost of Heating: ${cost.toFixed(2)}`;
        }
    </script>
</body>
</html>
